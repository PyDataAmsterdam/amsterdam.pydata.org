<!-- CTA -->
<section id="cta" class="wrapper style4">
	<div class="inner">
		<header>
			<h2>PyData Amsterdam</h2>
			A community for users and developers of open source data tools in and around Amsterdam.
			{% if site.dates %}
			<p><b>{{ site.dates }}</b> - {{ site.location }}</p>
			{% endif %}
		</header>
		<ul class="actions vertical">
			<li><a href={{ site.meetup_url }} class="button special">Join meetup</a></li>
			<li><a href={{ site.email }} class="button special">Contact us</a></li>
		</ul>
	</div>
</section>
