<!-- CTA -->
<section id="cta" class="wrapper style4">
	<div class="inner">
		<header>
			<h2>PyData Global</h2>
			<p><b>{{ site.dates }}</b></p>
		</header>
		<ul class="actions vertical">
			{% if site.tickets_url %}
			<!--<li><a href={{ site.tickets_url }} class="button fit special">Buy tickets</a></li>-->
			<li><a href={{ site.tickets_url }} class="button disabled fit special">Tickets open soon</a></li>
			{% endif %}
			{% if site.cfp_url %}
			<li><a href={{ site.cfp_url }} class="button fit">Submit a talk</a></li>
			{% endif %}

		</ul>
	</div>
</section>
