  title: About PyData Amsterdam
  text:
    Amsterdam has a vibrant, growing community of Python and data enthusiasts. 
    PyData Amsterdam brings together this community and provides a forum for users and developers of open source data analysis tools to share ideas and learn from each other, through regular meetups and a yearly conference. 

    Our events promote discussion of best practices, new approaches, and emerging technologies for data management, processing, analytics, and visualization. 
